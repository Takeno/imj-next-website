backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "public/uploads" # Where media files will be stored
public_folder: "/uploads" # Where the media files can be accesed from the server
publish_mode: editorial_workflow # For Drafts

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "documents"
        label: "Documenti"
        file: "content/pages/documenti.md"
        fields:
          - { label: "Title", name: "title", widget: "string"}
          - { label: "Publish Date", name: "createdAt", widget: "datetime" }
          - { label: "Update Date", name: "updatedAt", widget: "datetime" }
          - { label: "Body", name: "body", widget: "markdown"}

  - name: "articles"
    label: "Articles"
    folder: "content/articles" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - { label: "Publish Date", name: "createdAt", widget: "datetime" }
      - { label: "Update Date", name: "updatedAt", widget: "datetime" }
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["carta-del-mese"]
      - {label: "Body", name: "body", widget: "markdown"}
